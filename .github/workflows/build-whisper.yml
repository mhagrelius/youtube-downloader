name: Build Whisper Linux Binary

on:
  workflow_dispatch:
    inputs:
      whisper_version:
        description: 'Whisper.cpp version tag (e.g., v1.8.2)'
        required: true
        type: string

jobs:
  build-linux-x64:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout whisper.cpp
        uses: actions/checkout@v4
        with:
          repository: ggml-org/whisper.cpp
          ref: ${{ inputs.whisper_version }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Build whisper-cli (static)
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF \
            -DGGML_STATIC=ON
          cmake --build build --config Release --target whisper-cli -j$(nproc)

      - name: Verify binary
        run: |
          ./build/bin/whisper-cli --help
          ldd ./build/bin/whisper-cli || echo "Static binary (no dynamic dependencies)"

      - name: Package binary
        run: |
          mkdir -p package
          cp build/bin/whisper-cli package/
          cd package
          zip ../whisper-linux-x64.zip whisper-cli

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: whisper-${{ inputs.whisper_version }}
          name: Whisper ${{ inputs.whisper_version }} Linux Binary
          body: |
            Pre-built whisper-cli binary for Linux x64.

            Built from [whisper.cpp ${{ inputs.whisper_version }}](https://github.com/ggml-org/whisper.cpp/releases/tag/${{ inputs.whisper_version }}).

            This is a static build with no external dependencies.
          files: whisper-linux-x64.zip
