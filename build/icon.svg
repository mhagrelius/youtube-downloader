<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0f0f0f"/>

  <!-- Red play button background -->
  <circle cx="256" cy="220" r="120" fill="#ff0000"/>

  <!-- Play triangle -->
  <polygon points="220,170 220,270 300,220" fill="white"/>

  <!-- Download arrow -->
  <g fill="white">
    <!-- Arrow shaft -->
    <rect x="232" y="320" width="48" height="80" rx="4"/>
    <!-- Arrow head -->
    <polygon points="256,430 196,370 220,370 220,390 292,390 292,370 316,370"/>
    <!-- Base line -->
    <rect x="186" y="440" width="140" height="16" rx="4"/>
  </g>
</svg>
